<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ABM Northwind</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--  Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <!--CSS-->
    <link href="style.css" rel="stylesheet" />
    <!--JS-->
    <script src="myScripts.js"></script>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
  
      
    <div class="text-center imagen-inicio">
     <img class="neoris-imagen" src="http://localhost:54346/neoris.png" alt="">
      <h4 class="subtitulo">Lab .net - Northwind ABM</h4>
      <h5 class="subtitulo">Nicolas Andres Diaz</h5>
    </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <form>
                    <div class="form-row text-center">
                        
                            <div  class="col">
                                <input  id="inputId" type="number" class="form-control" placeholder="Ingrese un Id">
                            </div>
                            <div class="col">
                                <input id="inputDescripcion" type="text" class="form-control" placeholder="Descripcion">
                            </div>
                            <div class="col input-group mb-3">
                                <select class=" dropdown-regiones custom-select" id="inputGroupSelect02">
                                    <option  value="0" selected>Regiones...</option>

                                </select>
                            </div>
                          
                        <div class="col-4 text-left ">
                            <button id="boton-insertar" type="button" class="btn btn-success shadow-sm">Insertar</button>
                            <button id="boton-modificar" type="button" class="btn btn-primary">Modificar</button>
                            <button id="boton-eliminar" type="button" class="btn btn-danger">Eliminar</button>
                            <button id= "boton-volver" type="button" class="btn btn-light">Volver..</button>
                        </div>
                        
                    </div>  
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>      
                </form>
            </div>
            <div id="divMensaje" class="col-12 text-center">
                    
                    <span id="mensaje">Puedes buscar por ID, Descripcion o Region</span>        
            </div>
            <!--Tabla-->

            <div id= "tabla-auxiliar" class=" col-8 text-center">

            </div>

            <div class="col-9">
                <table class="table tabla-principal ">
                    <thead class="thead-dark">
                        <tr>                            
                            <th scope="col">Id</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Region ID</th>
                            <th scope="col">Region Description</th>
                            <th scope="col">Seleccionar</th>
                        </tr>
                    </thead>
                    <tbody>                       
                    </tbody>
                </table>
            <div class="col-12 text-center">
                <button type="button" class="boton-inicio btn btn-link">Volver al inicio</button>
            </div>
            </div>
        </div>


        <!--Bootstrap-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
